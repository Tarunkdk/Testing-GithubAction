name: BuildGo

on:
  push:
    branches: [main,master]
  pull_request:
    branches: [main,master]

jobs:
  buildgo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

 

   


   

      
